<div data-role="view" data-title="cartView" data-layout="main" data-model="app.cartView" data-show="app.cartView.onShow" data-after-show="app.cartView.afterShow">
        <header data-role="header" >
            <div data-role="navbar" class="reddra" >
                <span data-role="view-title"></span>  
                <a data-role="backbutton"data-align="left"></a>
            </div>
        </header>

    <ul id = "cartlist" data-role="listview" data-template="cartTemplate" data-bind="source: cartdata"></ul>
<!--
    <ul id = "cartlist" ></ul>
 -->
    <div id="data2Content" data-role="footer" class="reddra">
        <div>
            <h1 id="total" data-bind="text: total "></h1>
        </div>
         <div class="button-group" >
                    <a class="primary" data-role="button"   data-bind="events: { click: cartViewModel.SendOrder }">Send Order</a>
         </div>
    </div>

</div>

    <script type="text/x-kendo-template" id="cartTemplate">
            <img class="grid_img" src="#: image #"/><br>
            #: name # <br>
            price : #:price# à¸¿ quantity #:qty# 
       
            <a  data-role="button" data-bind="events: { click: cartViewModel.removeItem }" 
                data-align="right"  href="components/cartView/delete.html"  data-item-id="#:id#" data-icon="delete" ></a>
    </script>
